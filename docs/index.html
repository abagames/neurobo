<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>neurobo</title>
  <link rel="stylesheet" href="material/material.min.css" type="text/css" />
  <link rel="stylesheet" href="material/style.css" type="text/css" />
  <script src="material/material.min.js"></script>
  <link rel="stylesheet" href="index.css" type="text/css" />
  <script src='bundle.js'></script>
</head>

<body>
  <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">neurobo</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
        </div>
      </div>
    </header>
    <div class="demo-ribbon"></div>
    <main class="demo-main mdl-layout__content">
      <div class="demo-container mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
          <div class="demo-crumbs mdl-color-text--grey-500">
            <p id='ite_text'></p>
          </div>
          <div id='main'></div>
        </div>
      </div>
      <div class="demo-container mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <button id="start-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Start</button>
      </div>
      <div class="demo-container mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col">
          <div id="p-robo" class="mdl-card__supporting-text">
            <p>Reward</p>
            <p>On Attacking</p>
            <input id="rewardAttack-probo" class="mdl-slider mdl-js-slider" type="range" min="0" max="1" value="1" step="0.1">
            <p>On Damaged</p>
            <input id="rewardDamage-probo" class="mdl-slider mdl-js-slider" type="range" min="0" max="1" value="1" step="0.1">
            <p>Sensor</p>
            <p>Angle</p>
            <input id="sensorAngle-probo" class="mdl-slider mdl-js-slider" type="range" min="0.5" max="6" value="3" step="0.5">
            <p>Count</p>
            <input id="sensorCount-probo" class="mdl-slider mdl-js-slider" type="range" min="3" max="11" value="7">
            <p>Range</p>
            <input id="sensorRange-probo" class="mdl-slider mdl-js-slider" type="range" min="32" max="128" value="96" step="16">
          </div>
        </div>
        <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col">
          <div id="e-robo" class="mdl-card__supporting-text">
            <p>Reward</p>
            <p>On Attacking</p>
            <input id="rewardAttack-erobo" class="mdl-slider mdl-js-slider" type="range" min="0" max="1" value="1" step="0.1">
            <p>On Damaged</p>
            <input id="rewardDamage-erobo" class="mdl-slider mdl-js-slider" type="range" min="0" max="1" value="1" step="0.1">
            <p>Sensor</p>
            <p>Angle</p>
            <input id="sensorAngle-erobo" class="mdl-slider mdl-js-slider" type="range" min="0.5" max="6" value="3" step="0.5">
            <p>Count</p>
            <input id="sensorCount-erobo" class="mdl-slider mdl-js-slider" type="range" min="3" max="11" value="7">
            <p>Range</p>
            <input id="sensorRange-erobo" class="mdl-slider mdl-js-slider" type="range" min="32" max="128" value="96" step="16">
          </div>
        </div>
      </div>
      <footer class="demo-footer mdl-mini-footer">
        <div class="mdl-mini-footer--left-section">
          <ul class="mdl-mini-footer--link-list">
            <li><a href="https://github.com/abagames/neurobo">Source (GitHub)</a></li>
          </ul>
        </div>
      </footer>
    </main>
  </div>
</body>

</html>
